<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='./main.css') }}">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" sizes="32x32" href="{{ url_for('static', filename='favicon-16x16.png') }}">
  <title>Jobber</title>
</head>
<body>
  <ul class="nav">
      <li class="nav-link">
        <a class="top-link" href="{{url_for('core.index')}}">Your Jobs</a>
      </li>
      {% if current_user.is_authenticated %}
      <li class="nav-link">
        <a class="top-link" href="{{url_for('users.logout')}}">Log Out</a>
      </li>
      <li class="nav-link">
        <a class="top-link" href="{{url_for('job_posts.create_job')}}">Create Job</a> 
      </li>
      {% else %}
      <li class="nav-link">
        <a class="top-link" href="{{url_for('users.login')}}">Log In</a>
      </li>
      <li class="nav-link">
        <a class="top-link" href="{{url_for('users.register')}}">Register</a>
      </li>
      {% endif %}
  </ul>
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
