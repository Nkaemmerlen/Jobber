{% extends "base.html" %}
{% block content %}

<form method="POST">
  <h2 class="login-header">Please Login</h2>
  <div class='login-form'>
    {{form.hidden_tag()}}
    <div class="email-form">
      {{form.email.label}}
      {{ form.email(class_="form-control") }}<br>
    </div>
    <div class="password-form">
      {{form.password.label}}
      {{ form.password(class_="form-control") }}<br>
    </div>
    {{form.submit()}}
  </div>
</form>
{% endblock %}
